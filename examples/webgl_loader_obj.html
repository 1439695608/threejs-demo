<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - OBJ loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 200px;
				height: 100%;
				text-align: center;
				z-index: 100;
				height: 50px;
				display:block;
				right: 0;
			}
			#info span{
				display: inline-block;
				width: 200px;
				color: #ffffff;
				height: 30px!important;
				font-size: 20px;
				line-height: 30px;
				background-color: #55aaff;
			}
		</style>
	</head>

	<body>
		<div id="info">
<!--			<span onclick="showBuilding">蓝牙通信测试</span>-->
		</div>
		<script src="../build/three.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>

		<script>

			var container;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var object;
			var pivot5, pivot6
			var press32 = false
			var isDrawLine = false
			var itemObjArr = []
			var isStop = false
			var isStopSpace = false
			var freahTime = 0
			var memoryArr= []
			var item_arr = [
						// {positionX:600, positionY:275, positionZ: -280, status: 1,linePoint:[1, 2, 3]},
						// {positionX:-600, positionY:275, positionZ: -280, status: 1,linePoint:[6]},
				        // {positionX:600, positionY:275, positionZ: 70, status: 1,linePoint:[7]},
						// {positionX:-600, positionY:275, positionZ: 70, status: 1,linePoint:[8]},
						// {positionX:520, positionY:155, positionZ: -170, status: 1,linePoint:[9, 2]},
						// {positionX:-500, positionY:35, positionZ: -280, status: 1,linePoint:[4, 3]},
						// {positionX:5, positionY:275, positionZ: -45, status: 1,linePoint:[]},
						// {positionX:-190, positionY:35, positionZ: -45, status: 1,linePoint:[]},
						// {positionX:-290, positionY:155, positionZ: -175, status: 1,linePoint:[]},
						// {positionX:5, positionY:40, positionZ: 65, status: 2,linePoint:[]}
					]
			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				// container.style = "width: 90%;"
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set(0,500,2000)


				// scene

				scene = new THREE.Scene();

				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );
				var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( pointLight );
				scene.add( camera );

				// manager

				function loadModel() {
					pivot6 = new THREE.Object3D();
					pivot6.position.set(0, -500, 0)
					pivot5 = new THREE.Object3D();
					pivot5.position.set(0, 0, 0)
					pivot6.add(pivot5)
					object.traverse( function ( child ) {

						if ( child.isMesh ) child.material.map = texture;

					} );

					object.position.set(-1000,-500,0)
					console.log('object==', object)
					//scene.add( object );
					pivot5.add(object);
					updateItem(pivot6)
					let helper = new THREE.GridHelper( 1500, 60, 0xff0000, 0x404040 );
					helper.position.y = 25
					pivot6.add( helper );
					scene.add( pivot6 );
					pivot5.rotation.x = -1.575
					// pivot5.translateY(-6000)

				}
				var manager = new THREE.LoadingManager( loadModel );

				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total )

				};

				// texture

				var textureLoader = new THREE.TextureLoader( manager );

				var texture = textureLoader.load( 'textures/UV_Grid_Sm.jpg' );
				function updateItem(pivot6) {
					for (let itemObj of itemObjArr) {
						pivot6.remove(itemObj)
					}
					for (let item of item_arr) {
						let color = item.status == 1 ? 0xff0000 : 0x00ff00
						var geometry = new THREE.CylinderBufferGeometry( 10, 10, 20, 32 );
						var material = new THREE.MeshBasicMaterial( {color: color} );
						memoryArr.push(geometry)
						memoryArr.push(material)
						var cube = new THREE.Mesh( geometry, material );
						// scene.add( cylinder );
						// var geometry = new THREE.BoxBufferGeometry( 20, 20, 20 );
						// var material = new THREE.MeshBasicMaterial({color: color});
						// var cube = new THREE.Mesh( geometry, material );
						cube.position.set( item.positionX, item.positionY, item.positionZ );
						// this.cubeArr.push(cube)
						// this.lastCubeArr.push(cube)
						itemObjArr.push(cube)
						createWord(item)
						pivot6.add( cube );
						if (isDrawLine) {
							for (let i = 0; i<item.linePoint.length;i++) {
								let item2 = item_arr[item.linePoint[i]]
								if (item2) {
									var lineImg = createLine(item, item2, 0x666666);
									itemObjArr.push(lineImg)
									pivot6.add( lineImg );
								} else {
								}
							}
						}
					}
				}
				// model
				function createLine (point1, point2, color){
					let geometry = new THREE.Geometry();

					const p1 = new THREE.Vector3(point1.positionX,point1.positionY,point1.positionZ);
					const p2 = new THREE.Vector3(point2.positionX,point2.positionY,point2.positionZ);
					const p3 = new THREE.Vector3(point1.positionX,point1.positionY,point1.positionZ);
					geometry.vertices.push(p1, p2, p3);

					//注意这里使用的是LineBasicMaterial 实线
					//https://threejs.org/docs/index.html#api/zh/materials/LineBasicMaterial
					let material = new THREE.LineBasicMaterial({
						color:color
					});
					memoryArr.push(material)
					let line = new THREE.Line(geometry,material);

					return line;
				}
				function onProgress( xhr ) {

					if ( xhr.lengthComputable ) {

						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );
					}

				}

				function onError() {}

				var loader = new THREE.OBJLoader( manager );

				loader.load( 'models/obj/male02/test.obj', function ( obj ) {

					object = obj;

				}, onProgress, onError );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				// window.addEventListener( 'resize', onWindowResize, false );
				// document.addEventListener( 'mousemove', onMouseMove2, false );
				document.addEventListener( 'mousedown', onMouseDown, false );
				document.addEventListener( 'mouseup', onMouseup, false );
				document.addEventListener('dblclick', onDocumenDblClick);
				document.addEventListener('keydown', function (event) {
					console.log('keypress：',event.keyCode)
					if (event.keyCode == 32) {
						isStopSpace = !isStopSpace
						press32 = true
					}
					if (event.keyCode == 76) {
						isDrawLine = true
						updateItem(pivot6)
					}
					if (event.keyCode == 78) {
						isDrawLine = false
						updateItem(pivot6)
					}
				})
				document.addEventListener('keyup', function (event) {
					console.log('keyup',event.keyCode)
					if (event.keyCode == 32) {
						press32 = false
					}
				})
				// var websocektUrl = "ws://192.168.10.7:8181"
				var websocektUrl = "ws://192.168.10.187:8088/websocket/001 "
				if ("WebSocket" in window) {
					console.log("您的浏览器支持 WebSocket!");
					// 打开一个 web socket
					var ws = new WebSocket(websocektUrl);
					ws.onopen = function() {
						// Web Socket 已连接上，使用 send() 方法发送数据
						ws.send({data: '连接成功'});
					};

					ws.onmessage = function (evt) {
						var received_msg = evt.data;
						// console.log("数据已接收...", received_msg);
						item_arr = JSON.parse(received_msg)
						console.log(freahTime)
						if(pivot6 && freahTime > 300) {
							freahTime = 0
							updateItem(pivot6)
						}
					};

					ws.onclose = function() {
						// 关闭 websocket
						console.log("连接已关闭...");
					};
				} else {
					// 浏览器不支持 WebSocket
					console.log("您的浏览器不支持 WebSocket!");
				}
			}
			function drawLine() {

			}
			function onDocumenDblClick(e) {
				console.log(pivot5.position.y)
				if (pivot5.position.y < -5000) {
					pivot5.position.y = 0
				} else {
					pivot5.position.y = -6000
				}
			}
			function createWord(item) {
				var text1 = '状态：'
				text1 += item.status == 1 ? '正常' : '失活'
				var position1 = {positionX:item.positionX, positionY:item.positionY, positionZ: item.positionZ}
				createWordItem(position1, text1)

				var text2 = '温度：33℃'
				var position2 = {positionX:item.positionX, positionY:item.positionY + 20, positionZ: item.positionZ}
				createWordItem(position2, text2)
			}
			function createWordItem(position, text) {
				let canvas = document.createElement('canvas');
				var img = new Image();
				canvas.width = 1800
				canvas.height = 400
				let ctx = canvas.getContext('2d')
				ctx.scale(1, -1)
				//生成图片
				img.src = "./models/talk3.png"
				img.onload = function(){
					//制作矩形
					ctx.fillStyle = "rgba(0,0,0,0.4)";
					ctx.fillRect(0, -900, 1800, 400)
					// 将图片画到canvas上面上去！
					ctx.drawImage(this,0,-400, 1800,400);
					ctx.fillStyle = "#fff";
					ctx.font = 'normal 140px "微软雅黑"'
					ctx.fillText(text, 500, 240 -400)
					let texture = new THREE.Texture(canvas);
					texture.needsUpdate = true;
					// var spriteMap = new THREE.TextureLoader().load( url );
					//使用Sprite显示文字
					let material = new THREE.SpriteMaterial({map:texture, color: 0xffffff});
					memoryArr.push(material)
					let textObj = new THREE.Sprite(material);
					textObj.scale.set(100, 0.2*100, 100);
					textObj.position.set(position.positionX + 20, position.positionY+ 20, position.positionZ);
					// textObj.rotation.x = 2
					itemObjArr.push(textObj)
					pivot6.add( textObj );
				}
			}
			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}
			var rotateStart;
			rotateStart = new THREE.Vector2();
			/*
                   鼠标移动控制模型旋转思想：
                   当按下鼠标时及时当前鼠标的水平坐标clientX1，在鼠标移动的过程中不断触发onMouseMove事件，
                   不停的记录鼠标的当前坐标clientX2，由当前坐标减去记录的上一个水平坐标，
                   并且将当前的坐标付给上一个坐标clientX1，计算两个坐标的之间的差clientX2-clientX1，
                   将得到的差值除以一个常量（这个常量可以根据自己的需要调整），得到旋转的角度
               */
			function onMouseDown(event){
				isStop = true
				event.preventDefault();
				mouseDown = true;
				mouseX = event.clientX;//出发事件时的鼠标指针的水平坐标
				mouseY = event.clientY;//出发事件时的鼠标指针的水平坐标

				rotateStart.set( event.clientX, event.clientY );
				document.addEventListener( 'mousemove', onMouseMove2, false );
			}

			function onMouseup(event){
				isStop = false
				mouseDown = false;

				document.removeEventListener("mousemove", onMouseMove2);
			}

			function onMouseMove2(event){
				if(!mouseDown){
					return;
				}
				if (press32) {
					var deltaX2 = event.clientX - mouseX;
					var deltaY2 = event.clientY - mouseY;
					mouseX = event.clientX;
					mouseY = event.clientY;
					rotateScene2(deltaX2, deltaY2)
				} else {
					var deltaX = event.clientX - mouseX;
					var deltaY = event.clientY - mouseY;
					mouseX = event.clientX;
					mouseY = event.clientY;
					rotateScene(deltaX, deltaY);
				}
			}
			function onMouseMove3(event){
				if(!mouseDown){
					return;
				}
				var deltaX = event.clientX - mouseX;
				var deltaY = event.clientY - mouseY;
				mouseX = event.clientX;
				mouseY = event.clientY;
				rotateScene2(deltaX, deltaY);
			}

			function rotateScene2(deltaX, deltaY) {
				pivot6.position.x += deltaX
				pivot6.position.y += -deltaY
			}

			//设置模型旋转速度，可以根据自己的需要调整
			function rotateScene(deltaX, deltaY){
				//设置旋转方向和移动方向相反，所以加了个负号
				var deg = deltaX/279;
				var degX = deltaY/279;
				//deg 设置模型旋转的弧度
				// if ((pivot5.rotation.x + degX)< -1.5 || (pivot5.rotation.x + degX) > 0) {
				// 	console.log('角度限制：', pivot5.rotation.x)
				// } else {
				//
				// }
				if ((camera.position.y + deltaY * 3) > -450 && (camera.position.y + deltaY * 3) < 2000) {
					camera.position.y += deltaY * 3
					// camera.position.x += deltaX
				}
				pivot6.rotation.y += deg;
				// pivot5.rotation.x += degX;
				// camera.position.y = ( deltaY + camera.position.y ) * 0.5;
				render();
			}
			windowAddMouseWheel();
			function windowAddMouseWheel() {
				var scrollFunc = function (e) {
					e = e || window.event;
					if (e.wheelDelta) {  //判断浏览器IE，谷歌滑轮事件
						if (e.wheelDelta > 0) { //当滑轮向上滚动时
							if (camera.position.z - 30 > 1000) {
								camera.position.z -= 30
								// camera.fov += 0.1
							}
						}
						if (e.wheelDelta < 0) { //当滑轮向下滚动时
							if (camera.position.z + 30 < 6000) {
								camera.position.z += 30
								// camera.fov -= 0.1
							}
						}
					} else if (e.detail) {  //Firefox滑轮事件
						if (e.detail> 0) { //当滑轮向上滚动时
							if (camera.position.z - 30 > 1000) {
								camera.position.z -= 30
								// camera.fov += 0.1
							}
						}
						if (e.detail< 0) { //当滑轮向下滚动时
							if (camera.position.z + 30 < 6000) {
								camera.position.z += 30
								// camera.fov -= 0.1
							}
						}
					}
				};
				//给页面绑定滑轮滚动事件
				if (document.addEventListener) {
					document.addEventListener('DOMMouseScroll', scrollFunc, false);
				}
				//滚动滑轮触发scrollFunc方法
				window.onmousewheel = document.onmousewheel = scrollFunc;
			}
			function render() {
				freahTime++
				if (!isStop && !isStopSpace && pivot6) {
					pivot6.rotation.y += 0.005;
				}
				// camera.position.x += ( mouseX - camera.position.x ) * 1;
				// camera.position.y = ( mouseY + camera.position.y ) * 0.11;
				// console.log(pivot5.rotation)
				// console.log('camera:', camera.position)
				// console.log('scene:', scene.position)
				// scene.position.set(3000,0,0)
				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}
			function showBuilding() {
				console.log(111)
			}
		</script>

	</body>
